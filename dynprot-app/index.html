<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DynProt - Protein Tracking App</title>
  <meta name="description" content="AI-powered protein tracking and nutrition management app" />
  <meta name="author" content="DynProtMobile Team" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' http://localhost:3001 https://dynprot-backend.onrender.com https://api.openai.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';" />

  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="camera=(self), microphone=(), geolocation=(), payment=()" />

  <meta property="og:title" content="DynProt" />
  <meta property="og:description" content="Modern health and fitness tracking app with AI-powered nutrition focus" />
  <meta property="og:type" content="website" />

  <!-- SPA fallback for Render static hosting -->
  <script>
    // Redirect to index.html for SPA routing if needed
    (function() {
      const path = window.location.pathname;
      if (path !== '/' && !path.includes('.')) {
        console.log('SPA routing fallback triggered for:', path);
      }
    })();
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
